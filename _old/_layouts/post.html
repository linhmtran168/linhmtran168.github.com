---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %} - <a href="{{ page.url }}#disqus_thread"></a>
</p>
      </header>

  <article class="post-content">
    {{ content }}
  </article>

  {% include share_buttons.html %}

  {% if page.comments %}
    {% include disqus.html %}
  {% endif %}

</div>
